# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/gallery_db
spring.datasource.username=gallery_user
spring.datasource.password=gallery_pass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Image storage path (adjust if needed)
app.image.storage.path=/images
